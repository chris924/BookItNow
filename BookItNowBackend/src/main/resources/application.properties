spring.config.import=optional:secrets.properties

spring.datasource.driver-class-name=${DRIVER_CLASSNAME}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${HIBERNATE-DDL}
spring.jpa.properties.hibernate.dialect=${HIBERNATE-DIALECT}
spring.datasource.ssl.ca=${SSL-CA}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.active=dev


avatar.directory.path=${AVATAR-DIRECTORY}

